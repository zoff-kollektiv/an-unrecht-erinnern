on:
  push:
    branches:
      - master
name: Deploy Website
jobs:
  ftp-deploy:
    name: FTP-Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build
      run: |
        npm install
        npm run build --if-present

    - name: npm install, build Tooltip
      run: |
        npm install --prefix ./plugin-tooltip/
        npm run build --if-present --prefix ./plugin-tooltip/

    - name: FTP-Deploy
      uses: gustavpursche/FTP-Deploy-Action@master
      env:
        FTP_SERVER: ${{ secrets.FTP_HOST }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        REMOTE_DIR: /43173_unrecht_erinnern/wordpress/wp-content/themes/an-unrecht-erinnern/
        ARGS: --delete --exclude=node_modules/ --exclude=.git/ --exclude=.Icon
